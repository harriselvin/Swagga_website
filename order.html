<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Language" content="en-za" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Elvin Harris</title>
	<link rel="stylesheet" href="./CSS/styling.css">
	<script src="./Script/script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<div id="sidebar">
				<img src="https://harriselvin.github.io/hostedImages/Images/swegga.jpg" alt="Logo Image">
			</div>
			<div id="banner">
				<img src="https://harriselvin.github.io/hostedImages/Images/delivery.gif" alt="Website Banner">
			</div>
			<div id="navigation">
				<img src="https://harriselvin.github.io/hostedImages/Images/links.gif" alt="Navigation Links">
			</div>
			<div id="main">
				<form action="orders">
					<table>
						<caption>Product Summary</caption>
						<thead>
							<th>Description</th>
							<th>Size</th>
							<th>Colour</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Total(R)</th>
						</thead>
						<tr>
							<td>
								<a href="">Female Ski Jackets</a>
							</td>
							<td>
								<select>
									<option>Small</option>
									<option>Medium</option>
									<option>Large</option>
								</select>
							</td>
							<td>
								<select>
									<option>Red</option>
									<option>Pink</option>
									<option>Black</option>
								</select>
							</td>
							<td data-female-price>150.95</td>
							<td>
								<input data-female-input placeholder="enter value">
							</td>
							<td data-female-total class="total">0.00</td>
						</tr>
						<tr>
							<td>
								<a href="">Male Ski Jackets</a>
							</td>
							<td>
								<select>
									<option>Small</option>
									<option>Medium</option>
									<option>Large</option>
								</select>
							</td>
							<td>
								<select>
									<option>Red</option>
									<option>Pink</option>
									<option>Black</option>
								</select>
							</td>
							<td data-male-price>180.95</td>
							<td>
								<input data-male-input placeholder="enter value">
							</td>
							<td data-male-total class="total">0.00</td>
						</tr>
						<tr>
							<td colspan="3">
								Click to confirm and process your order
							</td>
							<td>
								<button type="button">Clear</button>
							</td>
							<td>
								<button type="button">Total Price</button>
							</td>
							<td data-overall-total>0.00</td>
						</tr>
					</table>
				</form>
			</div>
			<footer>
				&copy; 2014 Swagga Fashion - Elvin Harris
			</footer>
		</div>

	</body>
</html>
